<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Messages</title>

	<style>
		:root {
			--br: 3.5vh;
			--br2: 3.7vh;
			--bw: .35vh;

			--bg: #070708;
			--main: #1b1b1c;
			--border: #424244;

			--glow-size: 200vh;
			--glow-clr: #f5f5ff77;

			--columns: 2;
			--gap: 2vw;
			--toggle-height: 10vh;
		}

		body {
			background: var(--bg);
			margin: 0;
			position: relative;
		}
		.card::before {
			content: "";
			position: absolute;

			top: 50%;
			left: 50%;
			width: calc(100% + (2 * var(--bw)));
			height: calc(100% + (2 * var(--bw)));
			transform: translate(-50%, -50%);
			background: var(--border);
			border-radius: var(--br2);
			z-index: -2;
		}
		.glow {
			--px: calc((var(--glow-x) * 1px) + var(--bw));
			--py: calc((var(--glow-y) * 1px) + var(--bw));

			display: block;
			position: absolute;
			top: calc(0px - var(--bw));
			left: calc(0px - var(--bw));
			width: calc(100% + (2 * var(--bw)));
			height: calc(100% + (2 * var(--bw)));
			border-radius: var(--br2);
			background: radial-gradient(var(--glow-size) circle at var(--px) var(--py), var(--glow-clr), transparent 30%);

			z-index: -1;
		}

		#extra {
			position: fixed;
			bottom: var(--gap);
			right: var(--gap);

			display: flex;
			flex-direction: column;
			gap: calc(var(--gap) / 2);

			z-index: 100;
		}

		#extra button {
			height: var(--toggle-height);
			padding: 0 var(--gap);

			border-radius: calc(var(--br) / 2);
			border: 2px solid var(--glow-clr);
			background: var(--main);
			color: #fff;
			font-family: Arial;
			font-weight: 500;
			font-size: calc(var(--toggle-height) * 0.4);
		}

		#messages {
			width: calc(100% - (2 * var(--gap)));
			height: max-content;
			margin: calc(var(--gap) - var(--bw)) var(--gap) calc((var(--gap) - var(--bw)) + var(--toggle-height)*2 + var(--gap)*1.5) var(--gap);

			display: grid;
			grid-template-columns: repeat(var(--columns), minmax(0, 1fr));
			gap: var(--gap);
		}
		.card {
			--fs: 2vw;
			position: relative;
			width: 100%;
			height: max-content;
			background: var(--main);
			border-radius: var(--br);
		}
		.card h2, .card p, .card h3, .card h4, .card h5 {
			font-family: Arial;
			color: #fff;
			font-weight: 500;
			overflow-wrap: break-word;
		}
		.card h2 {
			font-weight: 700;
			font-size: calc(var(--fs) * 1.4);
			margin: calc(var(--fs) * 1.25) calc(var(--fs) * 1.4) calc(var(--fs) * 1.1) calc(var(--fs) * 1.4);
		}
		.card p {
			font-size: var(--fs);
			margin: calc(var(--fs) * 0.5) calc(var(--fs) * 1.4);
		}
		.card h3 {
			font-weight: 700;
			font-size: var(--fs);
			margin: var(--fs) calc(var(--fs) * 1.4);
			width: calc(100% - (var(--fs) * 1.4 * 2));
			text-align: right;
		}
		.card .info, .card .buttons {
			margin: var(--fs) calc(var(--fs) * 1.4) calc(var(--fs) * 1.4) calc(var(--fs) * 1.4);
			width: calc(100% - (var(--fs) * 1.4 * 2));
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: calc(var(--fs) * 1.4);
		}
		.card h4, .card h5 {
			color: var(--glow-clr);
			font-size: calc(var(--fs) * 0.75);
			width: 100%;
			margin: 0;
		}
		.card h5 {
			text-align: right;
		}
		.card .buttons {
			grid-template-columns: 1fr 1fr 1fr;
			gap: calc(var(--fs) * .5);
			row-gap: var(--fs);
		}
		.card .buttons button {
			width: 100%;
			height: calc(var(--fs) * 3);
			border-radius: var(--br);
			border: 2px solid var(--glow-clr);
			background: transparent;
			color: #fff;
			font-family: Arial;
			font-weight: 500;
			font-size: var(--fs);
		}
		.dim {
			--border: #323234;
			--glow-clr: #f5f5ff22;
		}
		.dim h2, .dim p, .dim h3, .dim h4, .dim h5, .dim .buttons button {
			color: #777;
		}

		*[hidden] {
			display: none;
		}

		button { transition: .2s; }
		button:hover { transform: scale(1.02); }

		@media only screen and (min-width: 125vh) {
			:root { --columns: 3; }
			.card { --fs: 2vh; }
		}
		@media only screen and (max-width: 80vh) {
			:root {
				--columns: 1;
				--gap: 3vh;
				--toggle-height: 7vh;
			}
			.card { --fs: 2vh; }
		}
	</style>
</head>

<body>
	<div id="messages">
	</div>
	<div id="extra">
		<button onclick="copyAll()">Copy All</button>
		<button onclick="toggle()">Show/Hide</button>
	</div>

	

	<script>
		let key;
		if (localStorage.getItem('apikey')) {
			key = localStorage.getItem('apikey');
		} else {
			key = prompt('Enter api key:');
			localStorage.setItem('apikey', key);
		}
		
		let cards = document.querySelectorAll('.card');
		document.addEventListener('pointermove', (event) => {
			cards.forEach((ele) => {
				const rect = ele.getBoundingClientRect();
				ele.querySelector('.glow').style.setProperty('--glow-x', event.clientX - rect.left);
				ele.querySelector('.glow').style.setProperty('--glow-y', event.clientY - rect.top);
			});
		});

		let hidden = true;
		function toggle() {
			hidden = !hidden;
			document.querySelectorAll('.dim').forEach(ele => {
				ele.hidden = !ele.hidden
			});
		}

		function parseISO(isoStr) {
			const date = new Date(isoStr);
			const pad = (n) => n.toString().padStart(2, '0');
			return [
				`${pad(date.getDate())}/${pad(date.getMonth() + 1)}/${date.getFullYear().toString().slice(-2)}`,
				`${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`
			];
		}
		function makeread(index) {
			markread(index, prompt('Response:'));
		}
		function markread(index, resp) {
			fetch(`https://qwk.pythonanywhere.com/contact/read?key=${key}&id=${index}&resp=${resp}`, { method: 'GET' })
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						const msg = document.getElementById(`msg-${index}`);
						msg.className = 'card' + (resp ? ' dim' : '');
					} else {
						alert('Error editing message:', data.error);
						console.error('Error editing message:', data.error);
					}
				})
				.catch(error => {
					alert('Error editing message:', error);
					console.error('Error editing message:', error);
				});
		}
		function deletemsg(index) {
			const confirm = prompt('Type "del" to delete:');
			if (confirm !== 'del') return;
			fetch(`https://qwk.pythonanywhere.com/contact/delete?key=${key}&id=${index}`, { method: 'GET' })
				.then(response => response.json())
				.then(data => {
					if (data.success) {
						const msg = document.getElementById(`msg-${index}`);
						msg.remove();
					} else {
						alert('Error editing message:', data.error);
						console.error('Error editing message:', data.error);
					}
				})
				.catch(error => {
					alert('Error editing message:', error);
					console.error('Error editing message:', error);
				});
		}

		function ctc(text) {
			navigator.clipboard.writeText(text)
				.then(() => alert('Copied to clipboard'))
				.catch(err => {
					alert('Error copying', err);
					console.error("Failed to copy: ", err);
				});
		}

		function getMsg(index) {
			for (const ele of globalMessages) {
				if (ele.id === parseInt(index)) return ele;
			}
		}

		function copySqaReview(index, copy=true) {
			const msg = getMsg(index);
			const txt = `<div class="review">
	<p>${msg.body}</p>
	<h2>&mdash;&nbsp; ${msg.name}</h2>
	<span class="rating">${'&#9733;'.repeat(parseInt(msg.rating))}${'&#9734;'.repeat(5 - parseInt(msg.rating))}</span>
</div>`;
			if (copy) ctc(txt);
			return txt
		}

		function copyAll() {
			let resp = '';
			document.querySelectorAll('.card:not(.dim)').forEach(ele => {
				const index = parseInt(ele.id.slice(4));
				const text = copySqaReview(index, false);
				resp = resp + '\n' + text;
			});

			ctc(resp);
		}

		let globalMessages;

		fetch(`https://qwk.pythonanywhere.com/contact/api?key=${key}`, { method: 'GET' })
			.then(response => response.json())
			.then(data => {
				globalMessages = data.msgs;

				const messages = document.getElementById('messages');
				data.msgs.forEach(msg => {
					let card = document.createElement('div');
					card.classList.add('card');
					if (msg.read) {
						card.classList.add('dim');
						card.hidden = true;
					}
					card.id = `msg-${msg.id}`;
					card.innerHTML = `
						<div class="glow"></div>
						<h2>${msg.ref}</h2>
						<p class="main">${msg.body}</p>` +
						(msg.rating ? `<p class="rating">Rating: <span>${msg.rating}</span>/5</p>` : '') + `
						<h3>&mdash;&nbsp; ${msg.name}</h3>` +
						(msg.private ? `<h3>&mdash;&nbsp; ${msg.private}</h3>`: '') + `
						<div class="info">
							<h4>${parseISO(msg.time).join(' &nbsp;&bullet;&nbsp; ')}</h4>
							<h5>${msg.ip}</h5>
						</div>
						<div class="buttons">
							<button class="markread" onclick="makeread(${msg.id})">Read</button>
							<button class="markread" onclick="deletemsg(${msg.id})">Delete</button>` +
							(msg.ref == 'SQA-Review' ? `<button class="sqacopy" onclick="copySqaReview(${msg.id})">Copy</button>` : '') +
						`</div>
					`;

					messages.insertBefore(card, messages.firstChild);
				});
				cards = document.querySelectorAll('.card');
			})
			.catch(error => {
				alert('Error fetching messages:', error);
				console.error('Error fetching messages:', error);
			});
	</script>
</body>
</html>
